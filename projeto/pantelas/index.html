<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 350px;
            height: auto;
        }
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        .dot {
            width: 15px;
            height: 15px;
            background-color: #cc0000;
            border-radius: 50%;
            animation: bounce 1.2s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.5);
            }
        }
        .loading-text {
            color: #b30000;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <img src="pantelas.webp" alt="Pantelas">
        </div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="loading-text">Carregando...</div>
    </div>
</body>
</html>
