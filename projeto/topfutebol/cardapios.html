<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Virtual - Top Sports</title>
    
    <!-- Favicon -->
    <link rel="icon" href="social/favicon3.png" sizes="32x32">
    <link rel="apple-touch-icon" href="social/favicon3.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #cf2027; 
            --bg-color: #050505;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Fundo decorativo sutil */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(207, 32, 39, 0.08) 0%, transparent 80%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header Criativo */
        header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), var(--bg-color));
            position: relative;
            border-bottom: 3px solid var(--primary-color);
        }

        header img.logo {
            max-width: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(207, 32, 39, 0.5));
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: #fff;
        }

        h1 span {
            color: var(--primary-color);
        }

        /* Navegação */
        .nav-bar {
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
        }

        .btn-voltar {
            text-decoration: none;
            color: #fff;
            border: 2px solid var(--primary-color);
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: inline-block;
            letter-spacing: 1px;
        }

        .btn-voltar:hover {
            background: var(--primary-color);
            box-shadow: 0 0 20px rgba(207, 32, 39, 0.6);
            transform: scale(1.05);
        }

        /* Galeria Ajustada */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 15px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            background: transparent !important; /* Mata o fundo que sobrava */
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            display: flex; /* Garante que o container se ajuste à imagem */
            width: 100%;
        }

        .gallery-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item img {
            width: 100% !important;
            height: 300px !important; /* Altura fixa para manter padrão */
            object-fit: cover !important; /* Preenche 100% sem sobras */
            display: block;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* EFEITO DE BRILHO AUTOMÁTICO */
        .gallery-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 60%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
            transform: skewX(-25deg);
            z-index: 5;
            animation: automaticShine 6s infinite;
        }

        .gallery-item:nth-child(2n)::after { animation-delay: 1.5s; }
        .gallery-item:nth-child(3n)::after { animation-delay: 3s; }

        @keyframes automaticShine {
            0% { left: -150%; }
            15% { left: 150%; }
            100% { left: 150%; }
        }

        /* Overlay */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(207, 32, 39, 0.4), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .badge-zoom {
            background: #fff;
            color: #000;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.75rem;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Lightbox Full Screen */
        #lightbox-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 100000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox-img {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 5px;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 80px 20px;
            color: #222;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .gallery { grid-template-columns: 1fr 1fr; gap: 10px; }
            .gallery-item img { height: 220px !important; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="content">
            <a href="index.html">
                <img src="imagens/logo-branca.png" alt="Top Sports Logo" class="logo">
            </a>
            <h1>CARDÁPIO <span>TOP SPORTS</span></h1>
        </div>
    </header>

    <div class="nav-bar">
        <a href="index.html" class="btn-voltar">Voltar ao Site</a>
    </div>

    <div class="container">
        <div class="gallery" id="gallery-grid"></div>
    </div>

    <footer>
        <p>&copy; 2026 TOP SPORTS CURITIBA</p>
    </footer>

    <div id="lightbox-overlay" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Cardápio">
    </div>

    <script>
        const imageList = [
            'Top Sports-7889.jpg', 'Top Sports-7896.jpg', 'Top Sports-7899.jpg', 
            'Top Sports-7900.jpg', 'Top Sports-7906.jpg', 'Top Sports-7908.jpg',
            'Top Sports-7913.jpg', 'Top Sports-7922.jpg', 'Top Sports-7928.jpg',
            'Top Sports-7931.jpg', 'Top Sports-7943.jpg', 'Top Sports-7950.jpg',
            'Top Sports-7953.jpg', 'Top Sports-7956.jpg', 'Top Sports-7958.jpg',
            'Top Sports-8031.jpg', 'Top Sports-8035.jpg', 'Top Sports-8040.jpg',
            'Top Sports-8043.jpg', 'Top Sports-8060.jpg', 'Top Sports-8066.jpg',
            'Top Sports-8070.jpg', 'Top Sports-8074.jpg'
        ];

        const grid = document.getElementById('gallery-grid');

        imageList.forEach((imgName, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `
                <img src="imagens/cardapio/${imgName}" alt="Cardápio Top Sports">
                <div class="overlay"><div class="badge-zoom">AMPLIAR</div></div>
            `;
            item.onclick = () => openLightbox(`imagens/cardapio/${imgName}`);
            grid.appendChild(item);

            setTimeout(() => {
                item.classList.add('show');
            }, index * 60);
        });

        function openLightbox(src) {
            const overlay = document.getElementById('lightbox-overlay');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
